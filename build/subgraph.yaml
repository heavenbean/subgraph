specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Staking
    network: bsc
    source:
      address: "0x137c3c277Cedd0DF9FF95E6Df06ccF18dd333639"
      abi: Staking
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - Stake
        - Unlock
        - Unstake
      abis:
        - name: Staking
          file: Staking/abis/Staking.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Stake(address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleStake
        - event: Unlock(address,uint256,uint256,uint256)
          handler: handleUnlock
        - event: Unstake(address,uint256,uint256,uint256)
          handler: handleUnstake
      file: Staking/Staking.wasm
